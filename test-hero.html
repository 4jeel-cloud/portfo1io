<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Component Test</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        /* Test-specific styles */
        .test-section {
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: #f9fafb;
        }
        
        .test-title {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .test-description {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .test-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 0.5rem 1rem;
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .test-btn:hover {
            background-color: #ea580c;
        }
        
        .test-results {
            background-color: white;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
        }
        
        .status-pass {
            color: #059669;
        }
        
        .status-fail {
            color: #dc2626;
        }
        
        .status-info {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 2rem;">
        <h1>Hero Component Test Suite</h1>
        <p>This page tests the Hero section component functionality, animations, and interactions.</p>
        
        <!-- Test Controls -->
        <div class="test-section">
            <h2 class="test-title">Test Controls</h2>
            <div class="test-controls">
                <button class="test-btn" onclick="runAllTests()">Run All Tests</button>
                <button class="test-btn" onclick="testHeroStructure()">Test Structure</button>
                <button class="test-btn" onclick="testHeroAnimations()">Test Animations</button>
                <button class="test-btn" onclick="testContactLinks()">Test Contact Links</button>
                <button class="test-btn" onclick="testScrollIndicator()">Test Scroll Indicator</button>
                <button class="test-btn" onclick="testResponsive()">Test Responsive</button>
                <button class="test-btn" onclick="resetHero()">Reset Hero</button>
            </div>
            <div id="test-results" class="test-results">Ready to run tests...</div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="section hero" id="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title" id="hero-title">Loading...</h1>
                <p class="hero-subtitle" id="hero-subtitle">Loading...</p>
                <div class="hero-contact" id="hero-contact">
                    <!-- Contact links will be populated by JavaScript -->
                </div>
            </div>
            <div class="scroll-indicator">
                <div class="scroll-arrow"></div>
            </div>
        </div>
    </section>

    <!-- About Section (for scroll testing) -->
    <section class="section about" id="about">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <p>This section is here to test the scroll indicator functionality.</p>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="js/types.js"></script>
    <script src="js/data.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Test utilities
        let testResults = [];
        
        function log(message, status = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const statusClass = `status-${status}`;
            testResults.push(`[${timestamp}] ${message}`);
            updateTestResults();
        }
        
        function updateTestResults() {
            const resultsElement = document.getElementById('test-results');
            resultsElement.innerHTML = testResults.join('\n');
            resultsElement.scrollTop = resultsElement.scrollHeight;
        }
        
        function clearResults() {
            testResults = [];
            updateTestResults();
        }
        
        // Test functions
        function runAllTests() {
            clearResults();
            log('Starting comprehensive Hero component tests...', 'info');
            
            setTimeout(() => testHeroStructure(), 100);
            setTimeout(() => testHeroAnimations(), 500);
            setTimeout(() => testContactLinks(), 1000);
            setTimeout(() => testScrollIndicator(), 1500);
            setTimeout(() => testResponsive(), 2000);
            setTimeout(() => log('All tests completed!', 'pass'), 2500);
        }
        
        function testHeroStructure() {
            log('Testing Hero structure...', 'info');
            
            const hero = document.getElementById('hero');
            const heroTitle = document.getElementById('hero-title');
            const heroSubtitle = document.getElementById('hero-subtitle');
            const heroContact = document.getElementById('hero-contact');
            const scrollIndicator = document.querySelector('.scroll-indicator');
            
            // Test element existence
            if (hero) {
                log('✓ Hero section exists', 'pass');
            } else {
                log('✗ Hero section missing', 'fail');
            }
            
            if (heroTitle) {
                log('✓ Hero title exists', 'pass');
            } else {
                log('✗ Hero title missing', 'fail');
            }
            
            if (heroSubtitle) {
                log('✓ Hero subtitle exists', 'pass');
            } else {
                log('✗ Hero subtitle missing', 'fail');
            }
            
            if (heroContact) {
                log('✓ Hero contact section exists', 'pass');
            } else {
                log('✗ Hero contact section missing', 'fail');
            }
            
            if (scrollIndicator) {
                log('✓ Scroll indicator exists', 'pass');
            } else {
                log('✗ Scroll indicator missing', 'fail');
            }
            
            // Test CSS classes
            if (hero && hero.classList.contains('hero')) {
                log('✓ Hero has correct CSS class', 'pass');
            } else {
                log('✗ Hero missing CSS class', 'fail');
            }
            
            // Test viewport height
            if (hero) {
                const computedStyle = window.getComputedStyle(hero);
                if (computedStyle.minHeight === '100vh') {
                    log('✓ Hero has full viewport height', 'pass');
                } else {
                    log('✗ Hero does not have full viewport height', 'fail');
                }
            }
        }
        
        function testHeroAnimations() {
            log('Testing Hero animations...', 'info');
            
            const heroTitle = document.getElementById('hero-title');
            const heroSubtitle = document.getElementById('hero-subtitle');
            const heroContact = document.getElementById('hero-contact');
            
            // Test initial animation states
            if (heroTitle) {
                const titleStyle = window.getComputedStyle(heroTitle);
                log(`Hero title opacity: ${titleStyle.opacity}`, 'info');
                log(`Hero title transform: ${titleStyle.transform}`, 'info');
            }
            
            // Test animation completion
            setTimeout(() => {
                if (heroTitle && heroTitle.style.opacity === '1') {
                    log('✓ Hero title animation completed', 'pass');
                } else {
                    log('✗ Hero title animation not completed', 'fail');
                }
            }, 1000);
        }
        
        function testContactLinks() {
            log('Testing contact links...', 'info');
            
            const heroContact = document.getElementById('hero-contact');
            if (!heroContact) {
                log('✗ Hero contact section not found', 'fail');
                return;
            }
            
            const contactLinks = heroContact.querySelectorAll('.contact-link');
            log(`Found ${contactLinks.length} contact links`, 'info');
            
            contactLinks.forEach((link, index) => {
                // Test link attributes
                if (link.href) {
                    log(`✓ Link ${index + 1} has href: ${link.href}`, 'pass');
                } else {
                    log(`✗ Link ${index + 1} missing href`, 'fail');
                }
                
                // Test external links
                if (link.href.includes('http') && link.target === '_blank') {
                    log(`✓ Link ${index + 1} properly configured as external`, 'pass');
                } else if (link.href.includes('mailto:')) {
                    log(`✓ Link ${index + 1} properly configured as email`, 'pass');
                } else {
                    log(`✗ Link ${index + 1} not properly configured`, 'fail');
                }
                
                // Test accessibility
                if (link.getAttribute('aria-label')) {
                    log(`✓ Link ${index + 1} has aria-label`, 'pass');
                } else {
                    log(`✗ Link ${index + 1} missing aria-label`, 'fail');
                }
            });
            
            // Test hover effects
            if (contactLinks.length > 0) {
                const firstLink = contactLinks[0];
                firstLink.addEventListener('mouseenter', () => {
                    log('✓ Contact link hover event triggered', 'pass');
                });
                
                // Simulate hover
                firstLink.dispatchEvent(new Event('mouseenter'));
            }
        }
        
        function testScrollIndicator() {
            log('Testing scroll indicator...', 'info');
            
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (!scrollIndicator) {
                log('✗ Scroll indicator not found', 'fail');
                return;
            }
            
            // Test click functionality
            const aboutSection = document.getElementById('about');
            if (aboutSection) {
                // Mock scrollIntoView for testing
                const originalScrollIntoView = aboutSection.scrollIntoView;
                aboutSection.scrollIntoView = function(options) {
                    log('✓ Scroll indicator click triggered scrollIntoView', 'pass');
                    log(`Scroll options: ${JSON.stringify(options)}`, 'info');
                };
                
                // Simulate click
                scrollIndicator.click();
                
                // Restore original function
                aboutSection.scrollIntoView = originalScrollIntoView;
            }
            
            // Test animation
            const computedStyle = window.getComputedStyle(scrollIndicator);
            if (computedStyle.animation.includes('bounce')) {
                log('✓ Scroll indicator has bounce animation', 'pass');
            } else {
                log('✗ Scroll indicator missing bounce animation', 'fail');
            }
        }
        
        function testResponsive() {
            log('Testing responsive design...', 'info');
            
            const heroContact = document.getElementById('hero-contact');
            if (heroContact) {
                const computedStyle = window.getComputedStyle(heroContact);
                if (computedStyle.flexWrap === 'wrap') {
                    log('✓ Hero contact links wrap on small screens', 'pass');
                } else {
                    log('✗ Hero contact links do not wrap', 'fail');
                }
            }
            
            // Test viewport meta tag
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            if (viewportMeta && viewportMeta.content.includes('width=device-width')) {
                log('✓ Viewport meta tag configured correctly', 'pass');
            } else {
                log('✗ Viewport meta tag missing or incorrect', 'fail');
            }
        }
        
        function resetHero() {
            log('Resetting Hero component...', 'info');
            
            // Reset animations
            const heroTitle = document.getElementById('hero-title');
            const heroSubtitle = document.getElementById('hero-subtitle');
            const heroContact = document.getElementById('hero-contact');
            
            if (heroTitle) {
                heroTitle.style.opacity = '0';
                heroTitle.style.transform = 'translateY(50px)';
            }
            
            if (heroSubtitle) {
                heroSubtitle.style.opacity = '0';
                heroSubtitle.style.transform = 'translateY(30px)';
            }
            
            if (heroContact) {
                heroContact.style.opacity = '0';
                heroContact.style.transform = 'translateY(20px)';
            }
            
            // Trigger animations again
            setTimeout(() => {
                if (window.portfolioApp) {
                    window.portfolioApp.populateHeroSection();
                }
            }, 100);
            
            log('✓ Hero component reset', 'pass');
        }
        
        // Auto-run basic tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page loaded, running initial tests...', 'info');
                testHeroStructure();
            }, 1000);
        });
    </script>
</body>
</html>
