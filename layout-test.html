<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .debug-section {
            border: 2px solid red;
            margin: 1rem 0;
            padding: 1rem;

        .debug-container {
            border: 2px solid blue;

                    <h1 class="hero-title">Test Hero Title</h1>

                </div>
            </div>
        </section>

        <section class="section debug-section">
            <div class="container debug-container">
                <h2 class="section-title">Test Section</h2>
                <div class="card">
